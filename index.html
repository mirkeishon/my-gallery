<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5"/>

    <link rel="icon" href="resources/devchallenges.png"/>

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
      />

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>My Gallery</title>

  </head>
  <body>
    <header class="profile">
      <div class="profile-container">
        <img class="profile-image" src="resources/profilePhoto.png">
        <h1 class="name">Rodney Cotton</h1>
        <address class="location">Helsinki, Finland</address>
        <div class="profile-statistics">
          <div class="profile-statistics-container">
            <h2>100</h2>
            <p>Posts</p>
          </div>
          <div class="profile-statistics-container">
            <h2>2,242</h2>
            <p>Follower</p>
          </div>
          <div class="profile-statistics-container">
            <h2>1,432</h2>
            <p>Following</p>
          </div>
        </div>
      </div>
    </header>
    <div id="image-modal">
      <span class="close">&times;</span>
      <img class="modal-content" id="imgModal"></img>
    </div>
    <div class="main-content">

      <div class="img">
        <img src="resources/photo1.png">
      </div>

      <div class="img">
        <img src="resources/photo2.png">
      </div>

      <div class="img">
        <img src="resources/photo3.png">
      </div>

      <div class="img">
        <img src="resources/photo_4.png">
      </div>

      <div class="img">
        <img src="resources/photo6.png">
      </div>

      <div class="img">
        <img src="resources/photo5.png">
      </div>

    </div>
    <footer class="profile-footer"> 
      <p class="copyright">Created by <a href="https://github.com/mirkeishon" target="_blank">mirkeishon</a> - devChallenges</p>
    </footer>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
